<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create a Basketball Ticket</title>
</head>
    <body>
        <h3>Welcome, Enter Basketball Ticket</h3>
        <form action="#" th:action="@{/basketball/createform}" method="post" th:object="${basketball}">
             <table> 
                <tr>
                    <td><label>Game</label></td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td><label>Price</label></td>
                    <td><input type="text" th:field="*{price}" /></td>
                </tr>
                <tr>
                    <td><label>Section</label></td>
                    <td><input type="text" th:field="*{section}" /></td>
                </tr>
                <tr>
                    <td><label>Seat</label></td>
                    <td><input type="text" th:field="*{seat}" /></td>
                </tr>
                <tr>
                    <td><label>Description</label></td>
                    <td><input type="text" th:field="*{description}" /></td>
                </tr>
                <tr>
                    <td><label>Date</label></td>
                    <td><input type="text" th:field="*{date}" /></td>
                </tr>
                <tr>
                    <td><label>Weight</label></td>
                    <td><input type="text" th:field="*{weight}" /></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"/></td>
                </tr>
            </table>
        </form:form>
    </body>
</html>
