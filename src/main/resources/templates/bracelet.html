<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome to the Virtual Store Web</title>
        <link rel="stylesheet" th:href="@{/css/item_view.css}" />
    </head>
    <body style="background-color:rgb(238, 253, 218);">
      <h4>Bracelet Created!</h4>
        <main>
          <div class="basket">
            <div class="basket-labels">
              <ul>
                <li class="item item-heading">Item</li>
                <li class="price">Price</li>
                <li class="quantity">Quantity</li>
                <!-- <li class="subtotal">Subtotal</li> -->
              </ul>
            </div>
            <div class="basket-product">
              <div class="item">
                <div class="product-image">
                  <img src="${bracelet.ID}.png" alt="Placholder Image 2" class="product-frame">
                </div>
                <div class="product-details">
                  <h1><strong th:text="${bracelet.name}"><span class="item-quantity">4</span> x Eliza J</strong><span th:text="' By Sarai Sansone'"></span> </h1>
                  <p th:text="'Color: ' + ${bracelet.color} + '.'"></p>
                  <p th:text="'Material: ' + ${bracelet.material} + '.'"></p>
                  <p th:text="'Length: ' + ${bracelet.length} + '.'"></p>
                  <p th:text="'Description: ' + ${bracelet.description} + '.'"></p>
                  <p th:text="'Weight in pounds: ' + ${bracelet.weight} + '.'"></p>
                </div>
              </div>
              <div class="price"><span id="itemprice" th:text="${bracelet.price}"></span></div>
              <div class="quantity">
                <input type="number" value="1" min="1" class="quantity-field">
              </div>
</html>
