<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome to the Virtual Store Web</title>
        <link rel="stylesheet" th:href="@{/css/front_page.css}" />
    </head>
    <body>
        <header>
            <div class="searchContainer">
                <button class="searchButtons">Sign In</button>
                <button class="searchButtons">Cart</button>
                <input class="searchBar" type="text"></input><button class="search">Search</button>
            </div>
            <img class= "img-seneca-Logo" th:src="@{/img/SenecaLogo.jpg}" alt="Logo for the Seneca Foundation Store"></img>
        </header>
        <main>
          <div class="basket">
            <div class="basket-labels">
              <ul>
                <li class="item item-heading">Item</li>
                <li class="price">Price</li>
                <li class="quantity">Quantity</li>
                <!-- <li class="subtotal">Subtotal</li> -->
              </ul>
            </div>
            <div class="basket-product">
              <div class="item">
                <div class="product-image">
                  <img src="https://loremflickr.com/120/166/shirt" alt="Placholder Image 2" class="product-frame">
                </div>
                <div class="product-details">
                  <h1><strong th:text="${tshirt.name}"><span class="item-quantity">4</span> x Eliza J</strong><span th:text="' By Kareona'"></span> </h1>
                  <p><strong th:text="'Price: ' + ${tshirt.price} + '.'"></strong></p>
                  <p><strong th:text="'Color: ' + ${tshirt.color} + '.'"></strong></p>
                  <p th:text="'Description: ' + ${tshirt.description} + '.'"></p>
                  <p th:text="'Weight in pounds: ' + ${tshirt.weight} + '.'"></p>
                  <p th:text="'Width in inches: ' + ${tshirt.width} + '.'"></p>
                  <p th:text="'Length: ' + ${tshirt.length} + '.'"></p>
                  <p th:text="'Size: ' + ${tshirt.size} + '.'"></p>
                </div>
              </div>
              <div class="price"><span th:text="${tshirt.price}"></span></div>
              <div class="quantity">
                <input type="number" value="1" min="1" class="quantity-field">
              </div>
</html>
